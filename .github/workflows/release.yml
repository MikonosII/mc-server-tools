name: Release .deb on tag

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-latest
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Checkout (full history for git describe)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential dpkg-dev

      - name: Build .deb with Makefile
        run: |
          make deb
          ls -lh *.deb
          dpkg-deb -I *.deb || true

      - name: Capture .deb filename (and URL-safe variant)
        id: deb
        shell: bash
        run: |
          set -e
          FILE="$(ls -1 *.deb | head -n1)"
          echo "file=$FILE" >> "$GITHUB_OUTPUT"
          # Encode '+' as %2B for URLs (GitHub serves raw asset by exact name)
          URL_FILE="${FILE//+/%2B}"
          echo "url_file=$URL_FILE" >> "$GITHUB_OUTPUT"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.deb.outputs.file }}
          path: ${{ steps.deb.outputs.file }}
          compression-level: 0

      # Only create a Release when running on a tag
      - name: Create GitHub Release and attach .deb (with install notes)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.deb.outputs.file }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          body: |
            ## Install with wget + apt

            ```bash
            wget -q "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${{ steps.deb.outputs.url_file }}"
            apt-get update
            apt-get install -y "./${{ steps.deb.outputs.file }}"

            # Quick smoke test
            mc --help
            ```
