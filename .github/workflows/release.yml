name: Release .deb on tag

on:
  push:
    tags:
      - 'v*'              # push a tag like v1.2.3
  workflow_dispatch:       # allow manual runs (builds artifact; skips Release step)

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-latest
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Checkout (full history for git describe)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential dpkg-dev

      - name: Build .deb with Makefile
        run: |
          make deb
          ls -lh *.deb
          dpkg-deb -I *.deb || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mc-server-tools-${{ github.ref_name }}
          path: "*.deb"

      # Only create a GitHub Release if this run was triggered by a tag
      - name: Create GitHub Release and attach .deb (with install notes)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: "*.deb"
          name: ${{ github.ref_name }}
          generate_release_notes: true
          body: |
            ## Install with wget + apt

            ```bash
            # Pick the .deb that matches this tag
            DEB="mc-server-tools_${{ github.ref_name }}_all.deb"

            # Download from this release
            wget -q "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${DEB}"

            # Install (resolves dependencies automatically)
            sudo apt-get update
            sudo apt-get install -y "./${DEB}"

            # Quick smoke test
            mc --help
            ```
